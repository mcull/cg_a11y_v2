<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Growth Auditor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Creative Growth Accessibility Auditor</h1>
      <p class="subtitle">Automated WCAG 2.1 compliance testing</p>
    </header>

    <!-- Settings Section (initially hidden until first run) -->
    <div id="settings-section" class="section">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="supabase-url">Supabase URL</label>
        <input type="text" id="supabase-url" placeholder="https://xxx.supabase.co">
      </div>
      <div class="form-group">
        <label for="supabase-key">Supabase Anon Key</label>
        <input type="password" id="supabase-key" placeholder="eyJxxx...">
      </div>
      <div class="form-group">
        <label for="dashboard-url">Dashboard URL</label>
        <input type="text" id="dashboard-url" placeholder="https://your-dashboard.vercel.app">
      </div>
      <div class="button-group">
        <button id="test-connection-btn" class="button secondary">Test Connection</button>
        <button id="save-settings-btn" class="button primary">Save Settings</button>
      </div>
      <div id="connection-status" class="status-message"></div>
    </div>

    <!-- Main Audit Section -->
    <div id="audit-section" class="section">
      <h2>üîé https://creativegrowth.org</h2>

      <button id="run-audit-btn" class="button primary large">
        <span id="btn-text">Run Audit</span>
        <span id="btn-spinner" class="spinner" style="display: none;">Running...</span>
      </button>

      <!-- Progress Section -->
      <div id="progress-section" style="display: none;">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-message" class="progress-message">Initializing...</p>
      </div>

      <!-- Status Message -->
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="section" style="display: none;">
      <h2>Last Audit</h2>
      <p id="last-audit-time" class="last-audit-time"></p>
      <button id="view-dashboard-btn" class="button secondary">View Results in Dashboard ‚Üí</button>
    </div>

    <!-- Footer -->
    <footer>
      <button id="toggle-settings-btn" class="link-button">‚öôÔ∏è Settings</button>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
